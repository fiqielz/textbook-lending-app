<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Peranan</title>
    <style>
        .role-container {
            display: flex;
            justify-content: center;
            margin: 50px;
        }
        .role-box {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            cursor: pointer;
            width: 150px;
        }
        .role-box:hover {
            background-color: #ddfffc;
        }
    </style>
</head>
<body>
    <h1>Pilih Peranan Anda</h1>
    <div class="role-container">
        <div class="role-box" onclick="submitRole('teacher')">
            <h3>Guru</h3>
        </div>
        <div class="role-box" onclick="submitRole('spbt')">
            <h3>SPBT</h3>
        </div>
    </div>

    <form id="roleForm" method="POST" action="/select_role">
        <input type="hidden" name="role" id="roleInput">
    </form>

    <script>
        function submitRole(role) {
            document.getElementById('roleInput').value = role;
            document.getElementById('roleForm').submit();
        }
    </script>
</body>
</html>
